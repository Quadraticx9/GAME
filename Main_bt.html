    <title>Infinite Shadow Fight Map</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden; /* Hide any scrolling */
        background-color: #000; /* Shadow Fight vibe */
      }

      /* Game Container */
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Keep everything in bounds */
        background-color: #202020; /* Dark theme */
      }

      /* Background */
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%; /* Double width to allow infinite scrolling */
        height: 100%;
        background: url("https://i.imgur.com/YZVIohH.png") repeat-x;
        background-size: cover;
        animation: scrollBackground 10s linear infinite;
      }

      /* Player Character */
      #player {
        position: absolute;
        bottom: 10%; /* Ground level */
        left: 50px; /* Start position */
        width: 80px;
        height: 120px;
        background: url("https://i.imgur.com/IVGRkJt.png") no-repeat center;
        background-size: cover;
      }

      /* Keyframes for background scrolling */
      @keyframes scrollBackground {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Game container -->
    <div id="game-container">
      <!-- Background layer -->
      <div id="background"></div>
      <!-- Player character -->
      <div id="player"></div>
    </div>

    <script src="script.js"></script>
  </body>
  <script>
    // Game variables
    const player = document.getElementById("player");
    const gameContainer = document.getElementById("game-container");

    let playerPositionX = 50; // Starting X position
    const playerSpeed = 10; // Movement speed

    // Listen for keyboard events
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        movePlayer("right");
      } else if (e.key === "ArrowLeft") {
        movePlayer("left");
      }
    });

    // Move player function
    function movePlayer(direction) {
      if (direction === "right") {
        playerPositionX += playerSpeed;
        if (playerPositionX > window.innerWidth / 2) {
          playerPositionX = window.innerWidth / 2; // Lock character at center
        }
      } else if (direction === "left") {
        playerPositionX -= playerSpeed;
        if (playerPositionX < 0) {
          playerPositionX = 0; // Prevent moving out of bounds
        }
      }
      updatePlayerPosition();
    }

    // Update player position
    function updatePlayerPosition() {
      player.style.left = playerPositionX + "px";
    }
  </script>
