
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    #settings-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .controls-list {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
    }
    
    .control-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
    }
    
    .control-item label {
        margin-right: 10px;
        font-size: 16px;
    }
    
    .control-input {
        width: 40px;
        padding: 5px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    
    
    
    
    #save-settings {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    
    #save-settings:hover {
        background-color: #0056b3;
    }
    
   
</style>
    </head>
<body>
    <div id="settings-container">
        <h1>Game Controls Settings</h1>
        <div class="controls-list">
            <div class="control-item">
                <label for="move-left">Move Left:</label>
                <input type="text" id="move-left" value="A" class="control-input" readonly>
               
            </div>
            <div class="control-item">
                <label for="move-right">Move Right:</label>
                <input type="text" id="move-right" value="D" class="control-input" readonly>
                
            </div>
            <div class="control-item">
                <label for="jump">Jump:</label>
                <input type="text" id="jump" value="W" class="control-input" readonly>
               
            </div>
            <div class="control-item">
                <label for="duck">Duck:</label>
                <input type="text" id="duck" value="S" class="control-input" readonly>
               
            </div>
            <div class="control-item">
                <label for="punch">Punch:</label>
                <input type="text" id="punch" value="J" class="control-input" readonly>
                
            </div>
            <div class="control-item">
                <label for="kick">Kick:</label>
                <input type="text" id="kick" value="K" class="control-input" readonly>
                
            </div>
            <div class="control-item">
                <label for="block">Block:</label>
                <input type="text" id="block" value="L" class="control-input" readonly>
            
            </div>
            <div class="control-item">
                <label for="special">Special:</label>
                <input type="text" id="special" value="U" class="control-input" readonly>
                
            </div>
        </div>
        <div>
            <button id="save-settings">Save Settings</button>
        </div>
    </div>

    <script>let editableInput = null;  // To track which input is being edited

        // Handle edit button clicks to allow key changes
        const editButtons = document.querySelectorAll('.edit-btn');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.readOnly) {
                    input.readOnly = false;
                    input.focus();
                    editableInput = input;
                    this.textContent = 'Done';
                } else {
                    input.readOnly = true;
                    this.textContent = 'Edit';
                    editableInput = null;
                }
            });
        });
        
        // Save settings to localStorage
        document.getElementById('save-settings').addEventListener('click', () => {
            const settings = {
                moveLeft: document.getElementById('move-left').value,
                moveRight: document.getElementById('move-right').value,
                jump: document.getElementById('jump').value,
                duck: document.getElementById('duck').value,
                punch: document.getElementById('punch').value,
                kick: document.getElementById('kick').value,
                block: document.getElementById('block').value,
                special: document.getElementById('special').value
            };
        
            localStorage.setItem('gameControls', JSON.stringify(settings));
            alert('Settings Saved!');
        });
        
        // Load the settings from localStorage
        window.addEventListener('load', () => {
            const savedSettings = JSON.parse(localStorage.getItem('gameControls'));
            if (savedSettings) {
                document.getElementById('move-left').value = savedSettings.moveLeft;
                document.getElementById('move-right').value = savedSettings.moveRight;
                document.getElementById('jump').value = savedSettings.jump;
                document.getElementById('duck').value = savedSettings.duck;
                document.getElementById('punch').value = savedSettings.punch;
                document.getElementById('kick').value = savedSettings.kick;
                document.getElementById('block').value = savedSettings.block;
                document.getElementById('special').value = savedSettings.special;
            }
        });
        </script>
</body>
</html>
