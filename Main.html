    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background-image: url("adfa.webp");
        background-repeat: no-repeat;
        background-size: cover;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("adfa.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        position: relative;
        overflow: hidden;
      }

      #title h1 {
        font-size: 4rem;
        color: #ff0000;
        text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        margin-bottom: 50px;
        animation: pulse 1.5s infinite alternate;
      }

      .menu-btn {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ff0000;
        border-radius: 5px;
        color: #fff;
        font-size: 1.2rem;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .menu-btn:hover {
        background-color: #ff0000;
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      }

      #footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        font-size: 1rem;
        color: #000000;
      }

      @keyframes pulse {
        0% {
          text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        100% {
          text-shadow: 2px 2px 20px rgba(255, 0, 0, 1);
        }
      }
    </style>
